<div class="col-md-6" style="margin-left: 0%">

    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New Ticket </h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" >
        <div [ngClass]="classCss" role="alert" *ngIf="message">
            <strong>{{ message.text }}</strong>
        </div>
        <div class="box-body">
    
          <div [ngClass]="getFormGroupClass(title.invalid,title.dirty)" >
            <label for="inputtitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" 
                     class="form-control" 
                     id="inputtitle" 
                     placeholder="title"
                     name="title"
                     [(ngModel)]="ticket.title"
                     #title="ngModel"
                     required
                     >
              <span class="help-block" *ngIf="title.invalid && title.dirty">Title is required</span>       
            </div>
          </div>
  
          <br/>

          <div [ngClass]="getFormGroupClass(priority.invalid,priority.dirty)" >
              <label for="inputpriority" class="col-sm-2 control-label">Priority</label>
              <div class="col-sm-10">
                <select
                       class="form-control" 
                       id="inputpriority" 
                       placeholder="priority"
                       name="priority"
                       [(ngModel)]="ticket.priority"
                       #priority="ngModel"
                       required
                       >
                       <option>High</option>
                       <option>Normal</option>
                       <option>Low</option>
                </select>                       
                <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority is required</span>       
              </div>
          </div>      
          
          <br/>

          <div [ngClass]="getFormGroupClass(description.invalid,description.dirty)" >
                <label for="inputdescription" class="col-sm-2 control-label">description</label>
                <div class="col-sm-10">
                  <textarea
                          rows="3"
                          class="form-control" 
                          id="inputdescription" 
                          placeholder="description"
                          name="description"
                          [(ngModel)]="ticket.description"
                          #description="ngModel"
                          required
                          >
                  </textarea>        
                  <span class="help-block" *ngIf="description.invalid && description.dirty">description is required</span>       
                </div>
          </div>     
          
          <br/>
          <div class="for-group" >
                  <label for="inputimage" class="col-sm-2 control-label">Image</label>
                  <div class="col-sm-10">
                    <img [src]="ticket.image" width="50%" height="50%" >
                    <input type="file" id="image" (change)="onFileChange($event)" >
                  </div>
          </div>
  
        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Create</button>
        </div>
      </form>
    </div>
