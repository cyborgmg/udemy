<div [ngClass]="classCss" role="alert" *ngIf="message">
    <strong>{{ message.text }}</strong>
  </div>
  <div class="row">
    <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">User List</h3>
      </div>

      <div class="box-body">
    
          <div class="form-group" >
           
            <div class="checkbox">

              <label for="">

                  <input type="checkbox" 
                        id="inputassignedToMe" 
                        name="assignedToMe"
                        [(ngModel)]="assignedToMe"
                        >
                 <b>Assigned To Me</b>       
              </label>
            </div>
          </div>

          <br/>

          <div class="form-group" >
              <label for="inputnumber" class="col-sm-2 control-label">Number</label>
              <div class="col-sm-10">
                <input type="text" 
                       class="form-control" 
                       id="inputnumber" 
                       name="number"
                       [(ngModel)]="ticketFilter.number"
                       >
              </div>
          </div>

          <br/>

          <div class="form-group" >
                <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" 
                         class="form-control" 
                         id="inputtitle" 
                         name="title"
                         [(ngModel)]="ticketFilter.title"
                         >
                </div>
          </div>

          <br/>

          <div class="form-group" >
              <label for="inputstatus" class="col-sm-2 control-label">status</label>
              <div class="col-sm-10">
                <select 
                       class="form-control" 
                       id="inputstatus" 
                       name="status"
                       [(ngModel)]="ticketFilter.status"
                       style="width: 100%">
                <option>New</option>
                <option>Assigned</option>
                <option>Resolved</option>
                <option>Approved</option>
                <option>Disapproved</option>
                <option>Closed</option>
                </select>       
              </div>
          </div>          

          <br/>

          <div class="form-group" >
              <label for="inputpriority" class="col-sm-2 control-label">Priority</label>
              <div class="col-sm-10">
                <select 
                       class="form-control" 
                       id="inputpriority" 
                       name="priority"
                       [(ngModel)]="ticketFilter.priority"
                       style="width: 100%">
                <option>High</option>
                <option>Normal</option>
                <option>Low</option>
                </select>       
              </div>
          </div>          

        </div>    

    <div class="box-footer">
        <button class="btn btn-info pull-right" (click)="cleanFilter()">Clear Filter</button>
        <button style="margin-left: 10%" class="btn btn-info pull-right" (click)="filter()">Create</button>
    </div>
    <div class="box-body">
      <table class="table table-bordered">
        <tr>
          <th>Number</th>
          <th>Title</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Owner</th>
          <th style="width: 40px" >&nbsp;</th>
          <th style="width: 40px" >&nbsp;</th>
          <th style="width: 40px">&nbsp;</th>
        </tr>
        <tr *ngFor="let ticket of listTicket">
          <td>{{ ticket.number }}</td>
          <td>{{ ticket.title }}</td>
          <td>{{ ticket.priority }}</td>
          <td>{{ ticket.status }}</td>
          <td>{{ ticket.user.email }}</td>
          <td >
            <button class="btn btn-primary" (click)="edit(ticket.id)" >Edit</button>
          </td>
          <td >
            <button class="btn btn-danger" (click)="delete(ticket.id)" >Delete</button>
          </td>
          <td>
            <button class="btn btn-success" (click)="detail(ticket.id)" >Detail</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="" (click)="setPreviousPage($event)" >&laquo;</a></li>
        <li *ngFor="let p of pages; let i=index">
          <a [ngClass]="{'pagination-focus' : i == page}" href="" (click)="setPage(i,$event)" >{{i+1}}</a>
        </li>
        <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
      </ul>
    </div>
  </div>
